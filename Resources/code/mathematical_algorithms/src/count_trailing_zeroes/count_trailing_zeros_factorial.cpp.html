#include &lt;iostream&gt;
using namespace std;

int findTrailingZeros(int n)
{
    count = 0;


    for (int i=5; n/i&gt;=1; i *= 5)
        count += n/i;
    
    return count;
}

int main()
{
    int n = 100;
    cout &lt;&lt; "Count of trailing 0s in " &lt;&lt; 100 &lt;&lt; "! is " &lt;&lt; findTrailingZeros(n);
    return 0;
}
