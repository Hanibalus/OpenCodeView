#include&lt;iostream&gt;
using namespace std;

// Part of Cosmos by OpenGenus Foundation
int reverse_number(int n){
	int ans = 0;
	while(n != 0){
		ans *= 10;
		ans += n % 10;
		n /= 10;
	}
    return ans;
}

int main(){
	int n;
	cin &gt;&gt; n;
	cout &lt;&lt; reverse_number(n);

	return 0;
}
