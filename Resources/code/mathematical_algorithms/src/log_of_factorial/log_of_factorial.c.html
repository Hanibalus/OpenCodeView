#include &lt;math.h&gt;
#include &lt;stdio.h&gt;

double log_factorial(int n){
	double ans = 0;
	for(int i = 1; i &lt;= n; i++)
		ans += log(i);
	return ans;
}

int main(){
	int n;
	scanf("%d",&amp;n);
	printf("%f",log_factorial(n));
	return 0;
}
