#include &lt;iostream&gt;
using namespace std;
// Part of Cosmos by OpenGenus Foundation

int main(){
	int n;
	cin &gt;&gt; n;

	long long cat[100000];
	cat[0] = 1;
	cout &lt;&lt; cat[0];

	for(int i = 1; i &lt;= n; i++){
		cat[i] = 2 * (4 * i + 1) * cat[i - 1] / (i + 2);
		cout &lt;&lt; cat[i] &lt;&lt; endl;
	}
}
