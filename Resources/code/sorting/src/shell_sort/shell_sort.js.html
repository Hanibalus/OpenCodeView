// Part of Cosmos by OpenGenus Foundation
function shellSort (a) {
	for (var h = a.length; h &gt; 0; h = parseInt(h / 2)) {
		for (var i = h; i &lt; a.length; i++) {
			var k = a[i];
			for (var j = i; j &gt;= h &amp;&amp; k &lt; a[j - h]; j -= h)
				a[j] = a[j - h];
			a[j] = k;
		}
	}
	return a;
}
