import itertools
import typing


def permute(string: str) -&gt; typing.Iterator[str]:
    '''
    &gt;&gt;&gt; list(permute('ABC'))
    ['ABC', 'ACB', 'BAC', 'BCA', 'CAB', 'CBA']
    '''
    yield from map(''.join, itertools.permutations(string))
