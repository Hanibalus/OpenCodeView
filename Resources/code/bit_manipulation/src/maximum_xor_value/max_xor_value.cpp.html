using namespace std;

int maxXor(int l, int r) {
	int num = l ^ r, max = 0;
	while(num &gt; 0)
	{
		max &lt;&lt;= 1;
		max |= 1;
		num &gt;&gt;= 1;
	}
	return max;
}

int main() {
	int res, _l, _r;
	
	cin &gt;&gt; _l;
	cin &gt;&gt; _r;

	res = maxXor(_l, _r);
	cout &lt;&lt; res;

	return 0;
}
