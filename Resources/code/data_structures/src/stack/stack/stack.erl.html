<pre>
% Part of Cosmos by OpenGenus Foundation

% Pattern matching
% H -&gt; head
% T -&gt; tail
-module(stack).
-export([new/0, push/2, pop/1, empty/1, peek/1]).

new() -&gt; [].

push(H, T) -&gt; [H, T].

pop([H, T]) -&gt; {H, T}.

empty([]) -&gt; true;
empty(_) -&gt; false.

peek([H, _]) -&gt; H.</pre>
